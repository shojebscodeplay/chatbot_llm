<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SHOJEBthings Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>SHOJEBthings Chatbot</h1>
    </header>
    
    <!-- Chat Box -->
    <div id="chat-box" class="chat-box"></div>

    <!-- Chat Form -->
    <form id="chat-form" aria-labelledby="chat-form-label">
      <label id="chat-form-label" for="user-input" class="sr-only">Type your message</label>
      <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off" required aria-describedby="chat-form-label">
      <button type="submit" aria-label="Send message">Send</button>
    </form>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
